version: '3.9'
services:
  db:
    image: postgres:16-alpine
    env_file:
      - ./.env_prod
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure
    ports:
      - "5432:5432"
  bot:
    build: .
    command: sh -c "alembic revision --m="on start" --autogenerate && alembic upgrade head && python bot/run.py"
    env_file:
      - ./.env_prod
    restart: always
    depends_on:
      - db

volumes:
  pgdata:
